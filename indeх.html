<!DOCTYPE html>

            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <audio id="sound-bu" src='sounds/song.mp3' loop></audio>
    <audio id="sound-shot" src='sounds/shot.mp3'></audio>
   
 <script src = "script.js"></script>

</html>
